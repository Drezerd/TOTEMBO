<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Totembo</title>
    <link rel="icon" href="./img/TOTEMBO.png" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/media.css" />
  </head>
  <body>
    <!-- HEADER  -->

    <header class="header container">
      <img src="./img/TOTEMBO.png" alt="" />
      <ul class="header__ul">
        <a class="header__a" href="#!@">Часы</a>
        <a class="header__a" href="#!@">Кольца</a>
        <a class="header__a" href="#!@">Серьги</a>
        <a class="header__a" href="#!@">Браслеты</a>
        <a class="header__a" href="#!@">Клатчи</a>
        <a class="header__a" href="#!@">Цепочки</a>
      </ul>
      <ul class="header__ul__2">
        <a href="#!@"><img src="./img/ru.png" alt="" /></a>
        <a href="#!@"><img src="./img/Vector (6).png" alt="" /></a>
        <a href="#!@"><img src="./img/Vector (5).png" alt="" /></a>
        <a href="#!@"><img src="./img/Group 1.png" alt="" /></a>
        <a href="#!@"><img src="./img/Vector (4).png" alt="" /></a>
      </ul>
    </header>

    <!-- HEADER -->

    <!-- SALES  -->
    <div class="container">
      <div class="sales__div">
        <div class="sales">
          <img src="./img/Rectangle 98.png" alt="" class="sales__img" />
          <div class="sale">
            <p class="sales__p">Мужские часы</p>
            <a href="#!@" class="sales__a">Pierre Lannier</a>
            <p class="sales__p">1 280 000 UZS</p>
          </div>
        </div>
        <div class="swiss">
          <img src="./img/Rectangle 98 (1).png" alt="" class="sales__img" />
          <div class="swiss__sale">
            <p class="sales__p">Мужские часы</p>
            <a href="#!@" class="sales__a">Swiss Military Chrono</a>
            <p class="sales__p">1 500 000 UZS</p>
          </div>
        </div>
        <div class="grand">
          <img src="./img/Rectangle 99.png" alt="" class="grans__img" />
          <div class="grans__sale">
            <p class="sales__p">Черная мужская серьга</p>
            <a href="#!@" class="sales__a">Diadema grand</a>
            <p class="sales__p">95 000 UZS</p>
          </div>
        </div>
      </div>
    </div>

    <!-- SALES  -->

    

  </body>
</html>
